version: '3.8'

services:
  ollama-unsloth:
    build: .
    container_name: ollama-unsloth-training
    environment:
      - JUPYTER_PASSWORD=unsloth
      - JUPYTER_PORT=8888
      - USER_PASSWORD=unsloth2024
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/workspace/work/models/ollama
      # Unsloth関連
      - UNSLOTH_COMPILE_CACHE=/tmp/unsloth_compiled_cache
      - HF_HOME=/workspace/work/models/huggingface
      - TRANSFORMERS_CACHE=/workspace/work/models/huggingface
    volumes:
      - ./data:/workspace/work/data
      - ./models:/workspace/work/models
      - ./scripts:/workspace/work/scripts
      - ./notebooks:/workspace/work/notebooks
    ports:
      - "11434:11434"  # Ollama API
      - "8888:8888"    # Jupyter Lab
      - "2222:22"      # SSH
    shm_size: '8gb'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
